<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Magic - Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode"> <!-- ÇáæÖÚ ÇáÏÇßä ÇÝÊÑÇÖíðÇ -->
    <div class="header">
        <button id="lightModeBtn"> ? Light Mode</button>
        <button id="darkModeBtn"> ? Dark Mode</button>
    </div>

    <div class="container">
        <h1> Age-Magic - Age Calculator </h1>

        <div class="section">
            <h2> Calculate Your Age</h2>
            <div class="date-inputs">
                <input type="number" id="day" placeholder="Day" min="1" max="31">
                <input type="number" id="month" placeholder="Month" min="1" max="12">
                <input type="number" id="year" placeholder="Year" min="1900" max="2100">
            </div>
            <button id="calculateBtn"> Calculate</button>
            <button id="resetBtn"> Reset</button>
            <button id="copyBtn">?? Copy Result</button>
            <p id="ageResult"></p>
        </div>

        <div class="section">
            <h2>?? Age in a Specific Year</h2>
            <input type="number" id="futureYear" placeholder="Enter Year">
            <button id="futureAgeBtn"> Calculate</button>
            <p id="futureAgeResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
